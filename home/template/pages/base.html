<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: mistyrose;
            margin: auto;
        } 
        .footer{
            height: 5%;
            justify-content: space-between;
           
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-10">
                <div class="col-sm-2" >
                    <center>
                        <img 
                        src="{% static 'images/mnb.jpg' %}" 
                        class="responsive-img" 
                        style="max-height: 300px; border-radius: 20px; border: 3px solid orange; "
                        />
                    </center>
                </div>
                <center><h1 style="color: #005500; text-shadow: 1px 0px #002200">Blog của MNB202</h1></center>
            </div>
        </div>
        <br/>
        <div 
        class="row" 
        style="display: flex; justify-content: start">
            <div class="bs-sliderbar" 
            style="
            width: 150px;
            flex-direction: column;
            display: flex;
            margin-left: 60px;
            margin-right: 60px">
                <a href="/blog" 
                    style="
                    color: #006600; 
                    text-decoration: none; 
                    border: 2px solid purple; 
                    padding: 6px 10px;
                    margin-top: 10px; 
                    width: 150px; 
                    border-radius: 20px; 
                    text-shadow: 1px 0px #003300">
                        Bài viết
                </a>
                <a href="/" 
                style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px; 
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">
                    Thông tin cá nhân
                </a>
                <a href="/contact/" 
                style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px;
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">
                    Liên hệ
                </a>
                {% if user.is_authenticated %}
                <p style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px;
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">{{user.username}}
                </p>
                <a href="/accounts/logout/" 
                style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px;
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">
                    Logout
                </a>
                
                {% else %}
                <a href="/register" 
                style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px;
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">
                    Register
                </a>
                <a href="/login" 
                style="
                color: #006600; 
                text-decoration: none; 
                border: 2px solid purple; 
                padding: 6px 10px;
                margin-top: 10px; 
                width: 150px; 
                border-radius: 20px; 
                text-shadow: 1px 0px #003300">
                    Login
                </a>
                {% endif %}
            </div>
            <div class="" 
                style="color: #000001; 
                    display: grid;
                    justify-content: center; 
                    margin-left: 40px; 
                    margin-right: 80px;
                    grid-template-columns: auto auto auto auto" >
                    {% block content %}
                    {% endblock %}
            </div>
        </div>
    </div>      
    <footer>
        <div class="container-fluid"  
        style="color: #000001; 
        justify-content: center; 
        margin-left: 40px; 
        margin-right: 80px;
        grid-template-columns: auto auto auto auto" >
            <a href="https://www.facebook.com/profile.php?id=100076481847276" style="color: #003300">Facebook</a> | 
            <a href="https://www.instagram.com/mnb._.202/" style="color:#003300">Instagram</a> | 
            <a href="https://www.google.com.vn/?hl=vi" style="color:#003300">Google</a>
        </div>
    </footer>
</body>
</html>
